<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página</title>
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <main>
        <section class="container-flex-main"> 
        <div class="container-img-main"></div>
            
            <div class="container-form"> <h2>Em nossa plataforma você desenvolverá o seu pontencial!</h2>
            <div class="form">
                <h3>Faça login abaixo</h3>
                <form action="">

            <div class="container-input">
                    <label for="user">Nome de usuário ou E-mail:</label>
                    <input type="text" name="user" placeholder="Nome de usuário ou E-mail" required="E-mail">
            </div> <!--container-input-->


            <div class="container-input">
                    <label for="password">Sua senha:</label>
                    <input type="password" name="password" placeholder="Sua senha" required="password">
                </div> <!--container-input-->

                <div class="container-button">
                <input type="submit" value="Login">
                <div> <!--container-button-->    
                </form>
                </div>

            </div> <!--container-form--> 
            <div class="container-signup">
                <span>Não possui cadastro?</span> <a href="">Cadastre-se</a>
            </div> <!--container-signup-->

        </section> <!--container-flex-main-->
    </main>

</body>
</html>
